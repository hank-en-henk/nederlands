        <title>Document</title>
        <script>;(function () {
    var src = '//cdn.jsdelivr.net/npm/eruda';
    if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
    document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
    document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
})();

        </script>

download="file" id="poster"></a><a href="https://raw.githubusercontent.com/hank-en-henk/nederlands/main/other.png"
download="file" id="other"></a>
<script>
    console.log("script loaded")
    function downloadFile(url, fileName) {
  fetch(url, { method: 'get', mode: 'no-cors', referrerPolicy: 'no-referrer' })
    .then(res => res.blob())
    .then(res => {
      const aElement = document.createElement('a');
      aElement.setAttribute('download', fileName);
      const href = URL.createObjectURL(res);
      aElement.href = href;
      aElement.setAttribute('target', '_blank');
      aElement.click();
      URL.revokeObjectURL(href);
      console.log("file downloaded")
    });
};
console.log("defined functions")
  if (Math.floor(Math.random()*100) == 1) {
    downloadFile("https://raw.githubusercontent.com/hank-en-henk/nederlands/main/Vlees%20eten%20staat%20op%20je%20geweten.pdf","Vlees eten staat op je geweten")
  } else {
    downloadFile("https://raw.githubusercontent.com/hank-en-henk/nederlands/main/other.png", "vlees eten staat op je geweten")
  }
console.log("initiated file download")
